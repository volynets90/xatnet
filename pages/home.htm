<div id="home"></div>
<header class="d-flex flex-column justify-content-center text-center main-page-header" >
  <div class="container">
    <div class="inner-header-wrap">
      <h1 class="greeting underline text-uppercase">Вас вітає xat.net</h1>
      <p class="about text-uppercase border-bottom-0">інтернет - системна інтеграція - системні відеоспостереження - іт - аутсорсинг</p>
    </div>
  </div>
</header>
<main> 
  
    <div id="services"></div>
    <div class="container">
                                          <!--     Block name    -->
      <h2 class="text-uppercase text-center wow fadeInUp services-h2" data-wow-duration="1.2s" data-wow-offset="150">Послуги</h2>
     
      <div class="row  d-flex justify-content-around mt-5">

                                              <!--      Card 1    -->
        <div class="card col-xs-12 col-sm-6 col-lg-3 text-center wow flipInX" data-wow-duration="1.1s" data-wow-offset="150">
          <a href="{{'plans'|page}}">
            <div class="card-body">
              <h4 class="card-title mb-5">Тарифи</h4>
            </div>
           <img class="card-img-bottom" src="{{'assets/img/plans.png'|theme}}" alt="tarify">
          </a>
        </div>
                                                 <!--     Card 2      -->
        <div class="card col-xs-12 col-sm-6 col-lg-3 text-center wow flipInX" data-wow-duration="1.2s" data-wow-offset="150">
          <a href="{{'videosystem'|page}}">
          <div class="card-body">
            <h4 class="card-title">Системи відео-спостереження</h4>
          </div>
          <img class="card-img-bottom" src="{{'assets/img/video-cam2.png'|theme}}" alt="video-cam">
        </a>
        </div>
                                                 <!--     Card 3      -->
        <div class="card col-xs-12 col-sm-6 col-lg-3 text-center wow flipInX" data-wow-duration="1.3s" data-wow-offset="150">
          <a href="{{'it-autsorsing'|page}}">
          <div class="card-body">
            <h4 class="card-title">ІТ-аутсорсинг</h4>
          </div>
          <img class="card-img-bottom" src="{{'assets/img/autsors2.png'|theme}}" alt="autsors">
          </a>
        </div>
                                                  <!--    Card 4    -->
        <div class="card col-xs-12 col-sm-6 col-lg-3 text-center wow flipInX" data-wow-duration="1.4s" data-wow-offset="150">
          <a href="{{'system_integration'|page}}">
          <div class="card-body">
            <h4 class="card-title">Системна інтеграція</h4>
          </div>
          <img class="card-img-bottom" src="{{'assets/img/systemIntegr.png'|theme}}" alt="inshe">
        </a>
        </div>
      </div>
                                                <!--    Request button      -->
      <div class="d-flex justify-content-center callback-btn wow fadeInUp" data-wow-duration="1.2s" data-wow-offset="50">
        <button type="button" class="btn btn-lg text-uppercase  text-center" data-toggle="modal" data-target="#exampleModal">Зв'язатися з нами</button>
      </div>
      {% partial "modal" %}
    
 
    </div>
  </main>
